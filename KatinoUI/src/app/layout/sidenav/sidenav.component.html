<app-navbar></app-navbar>
<div class="main">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      mode="side"
      opened
      [ngStyle]="{ 'width.em': sidenavWidth }"
      (mouseenter)="increase(sidenav)"
      (mouseleave)="decrease(sidenav)"
      class="sidenav"
      fixedInViewport
    >
      <div class="sidenav-header" *ngIf="sidenavWidth > 6">
        <div class="header-content">
          <div class="header-icon">
            <mat-icon>dashboard</mat-icon>
          </div>
          <span class="header-text">Меню</span>
        </div>
      </div>

      <mat-nav-list class="nav-list">
        <mat-list-item
          routerLink="/inventory"
          routerLinkActive="active"
          *ngIf="showTab('inventory')"
          class="nav-item"
        >
          <div class="nav-item-content">
            <div class="nav-icon">
              <mat-icon>inventory</mat-icon>
            </div>
            <div *ngIf="sidenavWidth > 6" class="nav-label">
              <span class="nav-text">{{
                "navbar.availability" | translate
              }}</span>
            </div>
          </div>
          <div class="nav-indicator" *ngIf="sidenavWidth <= 6"></div>
        </mat-list-item>

        <!-- Add more menu items here as needed -->
      </mat-nav-list>

      <div class="sidenav-footer" *ngIf="sidenavWidth > 6">
        <div class="footer-content">
          <mat-icon class="footer-icon">info</mat-icon>
          <span class="footer-text">v1.0.0</span>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

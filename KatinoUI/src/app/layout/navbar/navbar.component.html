<nav class="navbar fixed-top navbar-expand-lg navbar-dark py-0">
  <div class="container-fluid">
    <a class="navbar-brand" [href]="getNavbarBrandClickLink()">
      <div class="brand-container">
        <img
          src="assets/images/logo.png"
          width="40"
          height="40"
          class="brand-logo"
          alt="Katino Logo"
        />
        <span class="brand-text">Katino123</span>
      </div>
    </a>

    <button
      class="navbar-toggler custom-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="toggler-line"></span>
      <span class="toggler-line"></span>
      <span class="toggler-line"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left-aligned nav items -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

      <!-- Right-aligned items -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <!-- Language Selection -->
        <li class="nav-item language-selector">
          <div class="language-toggle">
            <button
              class="language-btn"
              [class.active]="currentLanguage === 'ua'"
              (click)="onLanguageClick('ua')"
            >
              {{ "languageSelection.ua" | translate }}
            </button>
            <button
              class="language-btn"
              [class.active]="currentLanguage === 'en'"
              (click)="onLanguageClick('en')"
            >
              {{ "languageSelection.en" | translate }}
            </button>
          </div>
        </li>

        <!-- User Dropdown -->
        <li class="nav-item dropdown user-dropdown">
          <a
            class="nav-link dropdown-toggle user-menu"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="user-avatar">
              <span class="user-initial">{{
                userName?.charAt(0)?.toUpperCase()
              }}</span>
            </div>
            <span class="user-name">{{ userName }}</span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-end custom-dropdown"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <div class="dropdown-header">
              <div class="user-info">
                <div class="user-avatar-large">
                  <span class="user-initial">{{
                    userName?.charAt(0)?.toUpperCase()
                  }}</span>
                </div>
                <div class="user-details">
                  <span class="user-name-full">{{ userName }}</span>
                  <span class="user-role">{{ getUserRoleText() }}</span>
                </div>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <button
              class="dropdown-item logout-item"
              (click)="OnLogOutButtonCLick()"
            >
              <i class="logout-icon">ðŸšª</i>
              {{ "common.logout" | translate }}
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1 mat-dialog-title>
  {{ "adminFeatures.addingSize" | translate }}
</h1>
<div mat-dialog-content>
  <ng-container>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <mat-form-field appearance="outline" class="size-form-input">
            <mat-label>{{ "common.name" | translate }}</mat-label>
            <input
              matInput
              type="text"
              formControlName="name"
              placeholder="{{ 'inventory.sizeName' | translate }}"
              required
            />
            <mat-error *ngIf="name?.invalid && name?.touched">
              {{ "validation.requiredField" | translate }}
            </mat-error></mat-form-field
          >
        </div>
      </div>
    </form>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="warn"
    mat-dialog-close="false"
    [disabled]="isAddingData"
  >
    {{ "common.close" | translate }}
  </button>
  <button
    type="submit"
    mat-button
    [disabled]="form.invalid || isAddingData"
    (click)="onAddClick()"
  >
    <ng-container *ngIf="!isAddingData">
      <span>{{ "common.add" | translate }}</span>
    </ng-container>

    <div *ngIf="isAddingData" class="spinner-container">
      <mat-spinner diameter="20" color="accent"></mat-spinner>
      <span class="loading-text">{{
        "common.addingButtonText" | translate
      }}</span>
    </div>
  </button>
</div>
